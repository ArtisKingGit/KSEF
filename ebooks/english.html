<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English eBook</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #007B5E;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav#chapters {
      padding: 1rem;
      background: #e0f2f1;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }

    button:disabled {
      background: #a5d6a7;
      cursor: not-allowed;
    }

    .go-back-btn {
      background: linear-gradient(90deg, #444, #666);
      color: #e0e0e0;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .go-back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      position: relative;
    }

    canvas {
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 100%;
    }

    #pdf-controls {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    #loading {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
      background: #007B5E;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      display: none;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 10;
      font-weight: bold;
      cursor: wait;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB58Kkz8NqFBC3ZKeq-ehs35RJ5uCcb2TM",
      authDomain: "register-f5448.firebaseapp.com",
      projectId: "register-f5448",
      storageBucket: "register-f5448.appspot.com",
      messagingSenderId: "321470396528",
      appId: "1:321470396528:web:a82520483006d1a56e9cb5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Please log in to access this eBook.");
        window.location.href = "index.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => window.location.href = "index.html");
    }
  </script>
</head>
<body>
  <header>
    <button onclick="goBack()" class="go-back-btn">Go Back</button>
    <h1>English eBook üìò</h1>
    <button onclick="logout()">Log out</button>
  </header>

  <nav id="chapters">
    <button onclick="loadPDF('FORM-1-ENGLISH-NOTES-1.pdf')">Form 1</button>
    <button onclick="loadPDF('FORM-2-ENGLISH-NOTES.pdf')">Form 2</button>
    <button onclick="loadPDF('FORM-3-ENGLISH-NOTES.pdf')">Form 3</button>
    <button onclick="loadPDF('FORM-4-ENGLISH-NOTES.pdf')">Form 4</button>
  </nav>

  <main>
    <button id="loading" disabled>
      <span class="spinner"></span> Loading: eBook
    </button>
    <canvas id="pdf-render"></canvas>
    <div id="pdf-controls">
      <button id="prevBtn" onclick="prevPage()">‚¨ÖÔ∏è Prev</button>
      <span id="page-info">Page 1</span>
      <button id="nextBtn" onclick="nextPage()">Next ‚û°Ô∏è</button>
    </div>
  </main>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let pdfDoc = null, pageNum = 1;
    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    function showLoading(show) {
      const loadingBtn = document.getElementById("loading");
      loadingBtn.style.display = show ? "flex" : "none";
      document.querySelectorAll("#chapters button, #pdf-controls button").forEach(btn => btn.disabled = show);
    }

    function loadPDF(url) {
      showLoading(true);
      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        pageNum = 1;
        renderPage();
      });
    }

    function renderPage() {
      pdfDoc.getPage(pageNum).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        page.render(renderContext).promise.then(() => {
          showLoading(false);
          document.getElementById('page-info').textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
        });
      });
    }

    function prevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage();
    }

    function nextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage();
    }

    function goBack() {
      window.history.back();
    }

    // Load the default Form 1 book
    loadPDF('FORM-1-ENGLISH-NOTES-1.pdf');
  </script>
</body>
</html>
