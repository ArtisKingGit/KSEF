<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Dawamu School Bookshop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('af3e75fbd20540d06bca1a3481a68719.jpg');
            background-size: cover;
            color: #e0e0e0;
        }

        header {
            background: rgba(40, 41, 40, 0.861);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .go-back-btn {
            background: linear-gradient(90deg, #444, #666);
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .go-back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }

        .container {
            min-height: 100vh;
            padding-bottom: 20px;
        }

        section.about {
            background: rgba(50, 50, 50, 0.9);
            padding: 40px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            margin: 20px;
        }

        section.about h2 {
            color: #ededed;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        section.about p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .team {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .team-member {
            background: rgba(100, 100, 100, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 220px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .team-member img {
            width: 100%;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .team-member img:hover {
            transform: scale(1.1);
        }

        footer {
            background: rgba(40, 40, 40, 0.8);
            color: #e0e0e0;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dawamu School Bookshop</h1>
        <nav>
            <button onclick="goBack()" class="go-back-btn">Go Back</button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Books</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section class="about">
            <h2>Profile</h2>
            <div class="team">
                <div class="team-member" id="profileCard">
                    <img id="userPhoto" src="https://via.placeholder.com/150" alt="User Photo">
                    <h3 id="userName">Loading...</h3>
                    <p id="userEmail"></p>
                    <p id="userUID"></p>
                </div>
            </div>
        </section>

    </div>
    <footer>
        <p>&copy; 2025 Dawamu School Bookshop. All rights reserved.</p>
    </footer>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB58Kkz8NqFBC3ZKeq-ehs35RJ5uCcb2TM",
      authDomain: "register-f5448.firebaseapp.com",
      projectId: "register-f5448",
      storageBucket: "register-f5448.appspot.com",
      messagingSenderId: "321470396528",
      appId: "1:321470396528:web:a82520483006d1a56e9cb5",
      measurementId: "G-4Z3S1GJS6G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user || (!user.emailVerified && user.providerData[0].providerId !== 'google.com')) {
        alert("You must be logged in to view your profile.");
        window.location.href = "login.html";
        return;
      }

      // Populate profile
      document.getElementById("userName").innerText = user.displayName || "No display name";
      document.getElementById("userEmail").innerText = "Email: " + user.email;
      document.getElementById("userUID").innerText = "User ID: " + user.uid;
      if (user.photoURL) {
        document.getElementById("userPhoto").src = user.photoURL;
      }
    });
</script>

</body>
</html>
