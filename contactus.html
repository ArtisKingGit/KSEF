<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="CodeHim">
      <title>Contact Us</title>

      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="./css/demo.css">
      <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <main class="cd__main">
         <section>
            <div class="section-header">
               <div class="container">
                  <header>
                     <button onclick="goBack()" class="go-back-btn">Go Back</button>
                  </header>
                  <h2>Contact Us</h2>
                  <p>Here you can contact us and give us your feedback on what you think about our website.</p>
               </div>
            </div>

            <div class="container">
               <div class="row">
                  
                  <div class="contact-info">
                     <div class="contact-info-item">
                        <div class="contact-info-icon">
                           <i class="fas fa-home"></i>
                        </div>
                        
                        <div class="contact-info-content">
                           <h4>Address</h4>
                           <p>Dawamu School, Kajiado (Kiserian)</p>
                        </div>
                     </div>

                     <div class="contact-info-item">
                        <div class="contact-info-icon">
                           <i class="fas fa-phone"></i>
                        </div>
                        
                        <div class="contact-info-content">
                           <h4>Phone</h4>
                           <p>+254721811875</p>
                        </div>
                     </div>

                     <div class="contact-info-item">
                        <div class="contact-info-icon">
                           <i class="fas fa-envelope"></i>
                        </div>
                     
                        <div class="contact-info-content">
                          
                           <h4>Email</h4>
                          
                           <p>arthurisfromkenya@gmail.com</p>
                        </div>
                     </div>
                  </div>

                  <div class="contact-form">
                     <form action="" id="contact-form">
                        <h2>Send Message</h2>

                        <div class="input-box">
                           <input type="text" name="name" required="true">
                           <span>Name</span>
                        </div>

                        <div class="input-box">
                           <input type="email" name="email" required="true">

                           <span>Email</span>
                        </div>

                        <div class="input-box">
                           <textarea name="message" required="true"></textarea>
                           <span>Type your Message...</span>
                        </div>

                        <div class="input-box">
                           <input type="submit" value="Send" name="submit">
                        </div>
                     </form>
                  </div>

               </div>
            </div>
         </section>
      </main>

      <footer style="background-color: grey;">
         <p>&copy; 2025 Created by Patrick & Arthur</p>
      </footer>
      <script>
         function goBack() {
             window.history.back();
         }
     </script>
   </body>
</html>
