<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dawamu Bookshop</title>
  <link rel="icon" href="bookshop logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap');

    :root {
      --bg-dark: #1A1A1A;
      --bg-light: #2B2B2B;
      --text-main: #EAEAEA;
      --text-muted: #A0A0A0;
      --accent-gold: #C0A062;
      --accent-gold-hover: #D4AF37;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
    }

    header {
      background-color: var(--bg-dark);
      padding: 15px 0;
      border-bottom: 1px solid #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--accent-gold);
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }

    nav {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    nav a, #logoutBtn {
      font-size: 1rem;
      color: var(--text-muted);
      padding: 8px 4px;
      border-bottom: 2px solid transparent;
      transition: color 0.3s, border-bottom-color 0.3s;
      animation: fadeInUp 0.5s ease-out forwards;
    }

    nav a:hover, #logoutBtn:hover {
      color: var(--accent-gold-hover);
      border-bottom-color: var(--accent-gold-hover);
    }

    #logoutBtn {
      background: none;
      border: none;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
    }

    .header-icons {
      display: flex;
      gap: 20px;
      font-size: 1.2rem;
    }

    .header-icons i {
      color: var(--text-muted);
      transition: color 0.3s;
      cursor: pointer;
    }

    .header-icons i:hover {
      color: var(--accent-gold);
    }

    .search-bar {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      max-width: 500px;
      padding: 12px 20px;
      border: 1px solid #444;
      border-right: none;
      border-radius: 50px 0 0 50px;
      background-color: var(--bg-light);
      color: var(--text-main);
    }

    .search-bar button {
      padding: 12px 20px;
      border: 1px solid var(--accent-gold);
      border-left: none;
      border-radius: 0 50px 50px 0;
      background-color: var(--accent-gold);
      color: var(--bg-dark);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-bar button:hover {
      background-color: var(--accent-gold-hover);
    }

    #banner {
      background: url('library.jpg') center/cover no-repeat;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      color: #fff;
    }

    #banner::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.7));
    }

    .banner-content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .welcome-section {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .welcome-message {
      font-size: 30px;
      color: var(--accent-gold);
      font-family: 'Playfair Display', serif;
    }

    #banner p {
      font-size: 1.2rem;
      color: var(--text-main);
      opacity: 0;
      animation: fadeInUp 0.6s 0.4s ease-out forwards;
    }

    #banner a {
      margin-top: 15px;
      display: inline-block;
      padding: 12px 30px;
      background-color: var(--accent-gold);
      color: var(--bg-dark);
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.3s;
      animation: fadeInUp 0.6s 0.6s ease-out forwards;
    }

    #banner a:hover {
      background-color: var(--accent-gold-hover);
      transform: scale(1.05);
    }

    #featured-books {
      background-color: var(--bg-dark);
      padding: 80px 0;
    }

    #featured-books h2 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .books-grid {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .book-item {
      background-color: var(--bg-light);
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .book-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .book-cover {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .book-info {
      padding: 20px;
      text-align: center;
    }

    .book-info h3 {
      font-size: 1.2rem;
      color: var(--accent-gold);
    }

    .book-info p {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .book-info a {
      font-weight: bold;
      color: var(--accent-gold);
    }

    .book-info a:hover {
      color: var(--accent-gold-hover);
    }

    footer {
      background-color: var(--bg-dark);
      padding: 40px 0;
      text-align: center;
      color: var(--text-muted);
      border-top: 1px solid #333;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      color: var(--text-muted);
      font-size: 1.4rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: var(--accent-gold);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="header-top">
      <div class="logo">Dawamu Bookshop</div>
      <nav>
        <a href="#">Home</a>
        <a href="/shop">Shop</a>
        <a href="/about">About Us</a>
        <a href="/contactus">Contact</a>
        <a href="/premium">Membership</a>
        <a href="/dashboard">Dashboard</a>
        <button id="logoutBtn">Logout</button>
      </nav>
      <div class="header-icons">
        <a href="/profile"><i class="fas fa-user"></i></a>
        <a href="/contactus"><i class="fas fa-heart"></i></a>
        <a href="/shop"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search for books..." />
      <button><i class="fas fa-search"></i></button>
    </div>
  </div>
</header>

<section id="banner">
  <div class="banner-content container">
    <div class="welcome-section">
      <p id="userProfile" class="welcome-message">Loading user...</p>
    </div>
    <p>Immerse yourself in a world where technology meets literature.</p>
    <a href="/shop">Explore Now</a>
  </div>
</section>

<section id="featured-books">
  <div class="container">
    <h2>E-Books we Offer</h2>
    <div class="books-grid">
      <!-- You can keep your <div class="book-item"> blocks here as before -->
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 Dawamu BookShop. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="https://x.com/ArtisKingOf"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/arthurs_dzn/"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB58Kkz8NqFBC3ZKeq-ehs35RJ5uCcb2TM",
    authDomain: "register-f5448.firebaseapp.com",
    projectId: "register-f5448",
    storageBucket: "register-f5448.appspot.com",
    messagingSenderId: "321470396528",
    appId: "1:321470396528:web:a82520483006d1a56e9cb5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const userProfile = document.getElementById("userProfile");
  const logoutBtn = document.getElementById("logoutBtn");

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const displayName = user.displayName || "User";
      userProfile.textContent = `Welcome, ${displayName}`;
      logoutBtn.style.display = 'block';
    } else {
      alert("You must be logged in to access this page.");
      window.location.href = "login.html";
    }
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      alert("You have been logged out.");
      window.location.href = "login.html";
    }).catch((error) => {
      alert("Error logging out: " + error.message);
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const searchInput = document.querySelector(".search-bar input");
    const searchButton = document.querySelector(".search-bar button");
    const bookItems = document.querySelectorAll(".book-item");

    function performSearch() {
      const query = searchInput.value.trim().toLowerCase();
      bookItems.forEach(book => {
        const title = book.querySelector("h3")?.textContent.toLowerCase();
        const description = book.querySelector("p")?.textContent.toLowerCase();
        const match = title.includes(query) || description.includes(query);
        book.style.display = match ? "block" : "none";
      });
    }

    searchInput.addEventListener("input", performSearch);
    searchButton.addEventListener("click", performSearch);
  });
</script>

</body>
</html>
