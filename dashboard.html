<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Dawamu School Bookshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 24px;
    }
    #userGreeting {
      font-weight: bold;
    }
    button#logout {
      background-color: #2ecc71;
      border: none;
      padding: 10px 15px;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button#logout:hover {
      background-color: #27ae60;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: white;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
    }
    tr:hover {
      background-color: #34495e;
    }
    #noOrders {
      margin-top: 20px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome, <span id="userGreeting">User</span></h1>
  <button id="logout">Logout</button>
</header>

<section>
  <h2>Your Orders</h2>
  <table id="ordersTable" hidden>
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Quantity</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="ordersBody">
      <!-- Orders will be inserted here -->
    </tbody>
  </table>
  <p id="noOrders">Loading your orders...</p>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import {
    getDatabase,
    ref,
    onValue
  } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  // Your original Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB58Kkz8NqFBC3ZKeq-ehs35RJ5uCcb2TM",
    authDomain: "register-f5448.firebaseapp.com",
    projectId: "register-f5448",
    storageBucket: "register-f5448.appspot.com",
    messagingSenderId: "321470396528",
    appId: "1:321470396528:web:a82520483006d1a56e9cb5",
    measurementId: "G-4Z3S1GJS6G"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  const userGreeting = document.getElementById("userGreeting");
  const logoutBtn = document.getElementById("logout");
  const ordersTable = document.getElementById("ordersTable");
  const ordersBody = document.getElementById("ordersBody");
  const noOrders = document.getElementById("noOrders");

  onAuthStateChanged(auth, user => {
    if (user) {
      userGreeting.textContent = user.displayName || user.email || "User";

      const ordersRef = ref(database, 'orders/' + user.uid);
      onValue(ordersRef, snapshot => {
        const orders = snapshot.val();
        ordersBody.innerHTML = "";

        if (orders) {
          noOrders.style.display = "none";
          ordersTable.hidden = false;

          Object.values(orders).forEach(order => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${order.bookName}</td>
              <td>${order.quantity}</td>
              <td>${order.status}</td>
            `;
            ordersBody.appendChild(tr);
          });
        } else {
          ordersTable.hidden = true;
          noOrders.style.display = "block";
          noOrders.textContent = "You have no orders yet.";
        }
      });

    } else {
      alert("You must be logged in to view the dashboard.");
      window.location.href = "login.html";
    }
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      alert("Logged out successfully.");
      window.location.href = "login.html";
    }).catch(err => {
      alert("Error logging out: " + err.message);
    });
  });
</script>

</body>
</html>
