<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="bookshop logo.png" type="image/svg+xml">
</head>
<body>  
  <script>
    function goBack() {
      window.history.back();
    }
  </script>

  <button onclick="goBack()" class="go-back-btn">Go Back</button>

  <div class="container">
    <form action="#" method="POST" class="form loginForm">
      <h1 class="title">Login</h1>
      
      <div class="inputBox">
        <input type="email" name="email" placeholder="Enter your email" required />
      </div>
      
      <div class="inputBox">
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>

      <!-- Forgot Password -->
      <a href="#" id="forgotPasswordLink" class="signupLink">Forgot Password?</a>

      <input type="submit" value="Login" class="submitBtn" />

      <!-- Social Logins -->
      <button type="button" id="googleSignIn" class="submitBtn">
        <img src="icons8-google-50.png" style="vertical-align: middle; margin-right: 5px;" />
        Sign in with Google
      </button>

      <button type="button" id="githubSignIn" class="submitBtn">
        <img src="icons8-github-50.png" style="vertical-align: middle; margin-right: 5px;" />
        Sign in with GitHub
      </button>

      <!-- Resend Email -->
      <button type="button" id="resendVerification" class="submitBtn">
        Resend Verification Email
      </button>

      <label for="#">
        Not a member?
        <span><a href="signup.html" class="signupLink">Create a new Account</a></span>
      </label>
    </form>
  </div>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      sendEmailVerification,
      signInWithPopup,
      sendPasswordResetEmail,
      GoogleAuthProvider,
      GithubAuthProvider
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB58Kkz8NqFBC3ZKeq-ehs35RJ5uCcb2TM",
      authDomain: "register-f5448.firebaseapp.com",
      projectId: "register-f5448",
      storageBucket: "register-f5448.appspot.com",
      messagingSenderId: "321470396528",
      appId: "1:321470396528:web:a82520483006d1a56e9cb5",
      measurementId: "G-4Z3S1GJS6G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Email/Password Login
    document.querySelector(".loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            alert("Login Successful!");
            window.location.href = "home.html";
          } else {
            alert("Please verify your email before logging in.");
          }
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });

    // Google Sign-In
    document.getElementById("googleSignIn").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => {
          alert("Google Sign-In Successful!");
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("Google Sign-In Error: " + error.message);
        });
    });

    // GitHub Sign-In
    document.getElementById("githubSignIn").addEventListener("click", () => {
      const provider = new GithubAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => {
          alert("GitHub Sign-In Successful!");
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("GitHub Sign-In Error: " + error.message);
        });
    });

    // Resend Verification Email
    document.getElementById("resendVerification").addEventListener("click", () => {
      const user = auth.currentUser;
      if (user) {
        sendEmailVerification(user)
          .then(() => {
            alert("Verification email resent. Please check your inbox.");
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      } else {
        alert("No user is currently signed in.");
      }
    });

    // Forgot Password
    document.getElementById("forgotPasswordLink").addEventListener("click", () => {
      const email = prompt("Enter your email address to reset your password:");
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => {
            alert("Password reset email sent. Please check your inbox.");
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      }
    });
  </script>
</body>
</html>
