<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        .go-back-btn {
            background: linear-gradient(90deg, #444, #666);
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 25px;
            background: #d6eef1;
        }

        .container form {
            width: 700px;
            padding: 20px;
            background: #fff;
            box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .container form .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .container form .row .col {
            flex: 1 1 250px;
        }

        .col{
            padding: 40px;
        }

        .col .title {
            font-size: 20px;
            color: rgb(237, 55, 23);
            padding-bottom: 5px;
        }

        .col .inputBox {
            margin: 15px 0;
        }

        .col .inputBox label {
            margin-bottom: 10px;
            display: block;
        }

        .col .inputBox input,
        .col .inputBox select {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px 15px;
            font-size: 15px;
            border-radius: 5px;
        }

        .col .inputBox input:focus,
        .col .inputBox select:focus {
            border: 1px solid #000;
            outline: none;
        }

        .col .flex {
            display: flex;
            gap: 15px;
        }

        .col .flex .inputBox {
            flex: 1 1;
            margin-top: 5px;
        }

        .col .inputBox img {
            height: 34px;
            margin-top: 5px;
            filter: drop-shadow(0 0 1px #000);
        }

        .container form .submit_btn {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            background: rgb(1, 143, 34);
            color: #fff;
            margin-top: 5px;
            cursor: pointer;
            letter-spacing: 1px;
            border: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .container form .submit_btn:hover {
            background: #3d17fb;
        }

        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container form {
                width: 100%;
            }

            .container form .row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

     <div class="container">
        <form action="#">
            <button onclick="goBack()" class="go-back-btn">Go Back</button>
            <div class="row">
                <div class="col">
                    <h3 class="title">Chose your payment</h3>
            <input type="submit" value="M-Pesa Checkout" class="submit_btn">
            <button type="button" class="submit_btn" onclick="window.location.href='paymentgateway.html'">Card Checkout</button>
        </form>
    </div>
    <script>
        let cardNumInput = document.querySelector("#cardNum");

        cardNumInput.addEventListener("input", () => {
            let cNumber = cardNumInput.value.replace(/\D/g, ""); // Remove non-digits
            cNumber = cNumber.match(/.{1,4}/g)?.join(" ") || ""; // Group into sets of 4
            cardNumInput.value = cNumber;
        });
        function goBack() {
            window.history.back();
        }
        
    </script>
</body>

</html>
