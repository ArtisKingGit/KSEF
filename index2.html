<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="bookshop logo.png" type="image/svg+xml">
  <title>Dawamu School Bookshop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: #fff;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      padding: 40px 20px;
      background-color: rgba(0, 128, 0, 0.7);
      backdrop-filter: blur(5px);
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 5px;
      background-image: url('bookshop logo.png');
      background-size: cover;
      background-position: center;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      padding: 0;
    }

    .nav-links li {
      margin: 5px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      transition: 0.3s;
    }

    .nav-links a:hover {
      background-color: rgb(47, 255, 0);
      transform: translateY(-3px);
    }

    .welcome-section {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    #userPhoto {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }

    #userProfile {
      font-size: 18px;
    }

    .logout-btn {
      display: block;
      margin: 30px auto 0;
      background: #ff5555;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .welcome-section {
        flex-direction: column;
      }

      #userPhoto {
        margin: 0 0 10px 0;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
      }

      .nav-links li {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1>DAWAMU SCHOOL BOOKSHOP</h1>

    <div class="welcome-section">
      <img id="userPhoto" src="https://via.placeholder.com/60" alt="User Photo" />
      <div id="userProfile">Loading user...</div>
    </div>

    <ul class="nav-links">
      <li><a href="shop.html">Books</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contactus.html">Contact</a></li>
      <li><a href="eduvideos.html">Educational Videos</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="premium.html">Pricing</a></li>
    </ul>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB58Kkz8NqFBC3ZKeq-ehs35RJ5uCcb2TM",
      authDomain: "register-f5448.firebaseapp.com",
      projectId: "register-f5448",
      storageBucket: "register-f5448.appspot.com",
      messagingSenderId: "321470396528",
      appId: "1:321470396528:web:a82520483006d1a56e9cb5",
      measurementId: "G-4Z3S1GJS6G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userPhoto = document.getElementById("userPhoto");
    const userProfile = document.getElementById("userProfile");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const displayName = user.displayName || "User";
        const email = user.email;
        const photoURL = user.photoURL || "https://via.placeholder.com/60";

        userPhoto.src = photoURL;
        userProfile.innerHTML = `
          Welcome <strong>${displayName}</strong><br>
          <small>${email}</small>
        `;
      } else {
        alert("You must be logged in to access this page.");
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("You have been logged out.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Error logging out: " + error.message);
        });
    });
  </script>
</body>
</html>
