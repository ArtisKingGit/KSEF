<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="bookshop logo.png" type="image/svg+xml" />
  <title>Dawamu School Bookshop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #133d14, #276837, #1f5f26);
      color: #e0f2e9;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 128, 0, 0.85);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      max-width: 480px;
      width: 100%;
      padding: 40px 30px;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      background-image: url('bookshop logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 255, 0, 0.7);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #4caf50cc;
    }

    .welcome-section {
      background: rgba(0, 80, 0, 0.6);
      border-radius: 12px;
      padding: 20px 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 35px;
      box-shadow: 0 4px 20px rgba(0, 255, 0, 0.25);
      color: #a8e6a1;
      font-size: 18px;
    }

    #userPhoto {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid #4caf50;
      object-fit: cover;
      box-shadow: 0 0 8px #4caf50cc;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .nav-links li {
      flex: 1 1 40%;
      max-width: 140px;
    }

    .nav-links a {
      display: block;
      background: rgba(255, 255, 255, 0.15);
      color: #d9f7c7;
      font-weight: 600;
      padding: 12px 0;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 0 8px rgba(0, 128, 0, 0.4);
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .nav-links a:hover {
      background: #4caf50;
      color: #112a04;
      transform: translateY(-4px);
      box-shadow: 0 0 12px #4caf50cc;
    }

    .logout-btn {
      margin-top: 40px;
      background: #ff4444;
      padding: 14px 40px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 68, 68, 0.8);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .logout-btn:hover {
      background: #ff0000;
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.9);
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      .nav-links li {
        max-width: 100%;
        flex-basis: 100%;
      }
      .welcome-section {
        flex-direction: column;
        gap: 15px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1>DAWAMU SCHOOL BOOKSHOP</h1>

    <div class="welcome-section">
      <img id="userPhoto" src="https://via.placeholder.com/60" alt="User Photo" />
      <div id="userProfile">Loading user...</div>
    </div>

    <ul class="nav-links">
      <li><a href="shop.html">Books</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contactus.html">Contact</a></li>
      <li><a href="eduvideos.html">Educational Videos</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="premium.html">Membership</a></li>
    </ul>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB58Kkz8NqFBC3ZKeq-ehs35RJ5uCcb2TM",
      authDomain: "register-f5448.firebaseapp.com",
      projectId: "register-f5448",
      storageBucket: "register-f5448.appspot.com",
      messagingSenderId: "321470396528",
      appId: "1:321470396528:web:a82520483006d1a56e9cb5",
      measurementId: "G-4Z3S1GJS6G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userPhoto = document.getElementById("userPhoto");
    const userProfile = document.getElementById("userProfile");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const displayName = user.displayName || "User";
        const photoURL = user.photoURL || "https://via.placeholder.com/60";

        userPhoto.src = photoURL;
        userProfile.innerHTML = `
          Welcome back, <strong>${displayName}</strong>!
        `;
      } else {
        alert("You must be logged in to access this page.");
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("You have been logged out.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Error logging out: " + error.message);
        });
    });
  </script>
</body>
</html>
