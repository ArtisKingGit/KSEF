<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Bookshop</title>
  <link rel="stylesheet" href="style.css">
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 800px;
      width: 90%;
      text-align: center;
      padding: 20px;
      border-radius: 5%;
      background-color: green, black,grey;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .logo {
      background-position: center;
      width: 100px;
      height: 100px;
      border-radius: 5px;
      background-image: url('bookshop logo.png');
      background-size: cover;
      display: inline-block;
      padding: 12px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;  /* Allows buttons to wrap on smaller screens */
      justify-content: center;
      margin-top: 20px;
      padding: 0;
    }

    .nav-links li {
      margin: 5px;  /* Reduce spacing for better fit */
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: block;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .nav-links a:hover {
      background-color: rgb(47, 255, 0);
      transform: translateY(-3px);
    }

    h1 {
      font-size: 28px;
      margin-top: 20px;
    }

    p {
      font-size: 16px;
      margin-top: 10px;
    }

    /* Mobile Responsive Design */
    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column; /* Stack items vertically */
        align-items: center;
      }

      .nav-links li {
        width: 100%;
      }

      .nav-links a {
        width: 90%;
        text-align: center;
      }

      h1 {
        font-size: 24px; /* Reduce heading size */
      }

      p {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <a href="#" class="logo"></a>
    <h1>DAWAMU SCHOOL BOOKSHOP</h1>
  
    <ul class="nav-links">
      <li><a href="shop.html">Books</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contactus.html">Contact</a></li>
      <li><a href="eduvideos.html">Educational Videos</a></li>
      <li><a href="eduvideos.html">Profile</a></li>
    </ul>                       

    <h1>Welcome to Dawamu School Bookshop</h1>
    <p>Find a wide range of Books, Encyclopedias, and More.</p>
    <div id="userProfile" style="margin-top: 20px; font-size: 16px;"></div>
    <button id="logoutBtn" style="margin-top: 10px; padding: 8px 16px; border: none; border-radius: 5px; background-color: crimson; color: white; cursor: pointer;">Logout</button>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyB58Kkz8NqFBC3ZKeq-ehs35RJ5uCcb2TM",
      authDomain: "register-f5448.firebaseapp.com",
      projectId: "register-f5448",
      storageBucket: "register-f5448.appspot.com",
      messagingSenderId: "321470396528",
      appId: "1:321470396528:web:a82520483006d1a56e9cb5",
      measurementId: "G-4Z3S1GJS6G"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    const userProfile = document.getElementById("userProfile");
    const logoutBtn = document.getElementById("logoutBtn");
  
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Check if email is verified or if it's a Google/GitHub user
        const isSocialLogin = user.providerData[0].providerId !== "password";
  
        if (user.emailVerified || isSocialLogin) {
          const displayName = user.displayName || "User";
          const email = user.email;
  
          userProfile.innerHTML = `
            <strong>Signed in as:</strong><br>
            Welcome ${displayName}<br>
            Email: ${email}
          `;
        } else {
          alert("You must verify your email before accessing this page.");
          window.location.href = "login.html";
        }
      } else {
        alert("You must be logged in to access this page.");
        window.location.href = "login.html";
      }
    });
  
    // Logout functionality
    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("You have been logged out.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Error logging out: " + error.message);
        });
    });
  </script>
  
  
</body>
</html>
